<!DOCTYPE html>
<html lang="ja">
  <head>

    <title>node-webkitを試す</title>
  </head>
  <body>
  <script>
    var http = require('http');
    var server = http.createServer();
 
    server.on('request', function(req, res) {
      res.writeHead(200, { 'Content-Type': 'text/html' });
      res.end("connect");
      new Notification("リクエストがありました。");
    });
 
    server.listen(8888);
  </script>
  </body>
